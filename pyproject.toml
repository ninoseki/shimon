[tool.poetry]
name = "mmhdan"
version = "0.1.0"
description = ""
authors = ["Manabu Niseki <manabu.niseki@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8"
aiofiles = "^0.6.0"
beautifulsoup4 = "^4.9.3"
fastapi = "^0.65.2"
fastapi-utils = "^0.2.1"
gunicorn = "^20.0.4"
loguru = "^0.5.3"
mmh3 = "^3.0.0"
pyOpenSSL = "^20.0.1"
requests = {extras = ["security"], version = "^2.25.1"}
uvicorn = {extras = ["standard"], version = "^0.13.4"}

[tool.poetry.dev-dependencies]
autoflake = "^1.4"
autopep8 = "^1.5.6"
black = "^20.8b1"
coveralls = "^3.0.1"
flake8 = "^3.9.0"
isort = "^5.6.4"
mypy = "^0.790"
pre-commit = "^2.11.1"
pytest = "^6.2.2"
pytest-cov = "^2.11.1"
pytest-mock = "^3.5.1"
pytest-randomly = "^3.5.0"
pytest-sugar = "^0.9.4"
pyupgrade = "^2.11.0"
vcrpy = "^4.1.1"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
